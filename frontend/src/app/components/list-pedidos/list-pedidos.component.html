<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container ">
	<div class="title">

		<h4>Listado de Pedidos</h4>
		<button type="button" class="btn btn-primary" routerLink="/add">Agregar
			producto</button>
	</div>
	<table *ngIf="listPedidos.length > 0" class="table table-hover">
		<thead>
			<tr>
				<th scope="col">Titulo</th>
				<th scope="col">Descripcion</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let item of listPedidos" class="table-active  ">
				<td>{{item.titulo}}</td>
				<td>{{item.descripcion}}</td>
				<td>
					<button routerLink="/edit/{{item.id}}" type="button"
						class="btn btn-info btn-sm">Editar</button>
					<button type="button"
						class="btn btn-danger btn-sm ms-3"
						(click)="deletePedido(item.id!)">Entregar</button>
				</td>
			</tr>
		</tbody>
	</table>
	<h5 *ngIf="listPedidos.length == 0">No hay productos para mostrar</h5>
</div>
